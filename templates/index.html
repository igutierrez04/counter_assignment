<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <title>Counter</title>
</head>
<body>
    <h1 class="bg-dark text-primary text-center col-3 my-5 mx-auto">Counter</h1>
    <p class="text-center mx-6 mx-auto">Number of times visited <span style="background-color: aqua;">{{ session['count'] }}</span></p>
    <div class="text-center col-3 mx-auto">
        <form action="/add">
            <button>+2</button>
        </form>
    </div>
    <div class="text-center col-3 my-5 mx-auto">
        <form action="/destroy_session">
            <button>Destroy!</button>
        </form>
        <form action="/reset">
            <button>Reset!</button>
        </form>
    </div>
</body>
</html>
